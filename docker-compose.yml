version: '3.8'

services:
  btk-dropshipping:
    build: .
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - TRENDYOL_API_KEY=${TRENDYOL_API_KEY}
      - TRENDYOL_SUPPLIER_ID=${TRENDYOL_SUPPLIER_ID}
      - TRENDYOL_EMAIL=${TRENDYOL_EMAIL}
      - TRENDYOL_PASSWORD=${TRENDYOL_PASSWORD}
    volumes:
      - ./Roman_27_07_2025-21_23.xlsx:/app/Roman_27_07_2025-21_23.xlsx
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3 