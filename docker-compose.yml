version: '3.8'

services:
  btk-kitap-analizi:
    build: .
    container_name: btk-kitap-analizi
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - SERP_API_KEY=${SERP_API_KEY}
      - RAPIDAPI_KEY=${RAPIDAPI_KEY}
    volumes:
      # Reports klasörünü host'a bağla
      - ./reports:/app/reports
      # Environment dosyasını bağla
      - ./.env:/app/.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - btk-network

networks:
  btk-network:
    driver: bridge 